<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API串接|管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/utily.css">
</head>

<body>
  <div class="d-flex justify-content-end ">
    <ul class="nav nav-pills ">
      <li class="nav-item">
        <a id="user" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
      <li class="nav-item">
        <button id="btn-verification" type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#verification">
          更換PATH
        </button>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          切換頁面
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="product.html">客戶購物</a></li>
          <li><a class="dropdown-item" href="background.html">管理控制台</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <button id="chkSignOut" type="button" class="btn " data-bs-toggle="modal" data-bs-target="#signOutUser">
          登出
        </button>
      </li>
    </ul>
  </div>





  <!-- 驗證Modal -->
  <div class="modal fade" id="verification" tabindex="-1" aria-labelledby="verificationLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="verificationLabel">輸入你的API_Path</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="API_Path">API_Path:</label>
          <input id="API_Path" type="text">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">我忘記我的path碼，先饒過你</button>
          <button id="chkVerification" type="button" class="btn btn-primary" data-bs-dismiss="modal">驗證</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 登出Modal -->
  <div class="modal fade" id="signOutUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="signOutUserLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="signOutUserLabel">確定登出?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">讓我想想</button>
          <button id="signOut" type="button" class="btn btn-primary" data-bs-dismiss="modal">非常低肯定!</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <p>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addProduct"
        aria-expanded="false" aria-controls="addProduct">
        新增產品
      </button>
    </p>

    <div class="collapse " id="addProduct">
      <div class="card card-body row">
        <div class="form-group mb-2"><label for="bg_add_title">標題</label> <input type="text" id="bg_add_title" placeholder="請輸入標題"
            class="form-control" required></div>
        <div class="form-group mb-2"><label for="bg_add_description">描述</label> <textarea type="text" id="bg_add_description"
            placeholder="請輸入描述" class="form-control"></textarea></div>
        <div class="form-group mb-2"><label for="bg_add_content">說明</label> <textarea type="text" id="bg_add_content" placeholder="請輸入說明"
            class="form-control"></textarea></div>
        <div class="form-row d-flex flex-wrap justify-content-between mb-2">
          <div class="form-group col-md-5"><label for="bg_add_category">分類</label> <input type="text" id="bg_add_category"
              placeholder="請輸入分類" class="form-control"></div>
          <div class="form-group col-md-5"><label for="bg_add_unit">單位</label> <input type="unit" id="bg_add_unit"
              placeholder="請輸入單位" class="form-control"></div>
        </div>
        <div class="form-row d-flex flex-wrap justify-content-between mb-2">
          <div class="form-group col-md-5"><label for="bg_add_origin_price">原價</label> <input type="number" id="bg_add_origin_price"
              placeholder="請輸入原價" class="form-control"></div>
          <div class="form-group col-md-5"><label for="bg_add_price">售價</label> <input type="number" id="bg_add_price"
              placeholder="請輸入售價" class="form-control"></div>
        </div>
        <hr class="mt-5">
        <div class="form-group"><label for="bg_add_image">輸入主圖網址</label>
          <input type="text" id="bg_add_image" placeholder="請輸入主圖連結" class="form-control mb-2"
            value="https://images.unsplash.com/photo-1516550135131-fe3dcb0bedc7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=621e8231a4e714c2e85f5acbbcc6a730&auto=format&fit=crop&w=1352&q=80">
          <img id="bg_image" src="https://images.unsplash.com/photo-1516550135131-fe3dcb0bedc7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=621e8231a4e714c2e85f5acbbcc6a730&auto=format&fit=crop&w=1352&q=80" alt="主圖" width="250" class="img-fluid">
        </div>
        <div class="form-row d-flex flex-wrap">
          <div item="0" class="form-group col-md-6"><label for="bg_add_image1">輸入圖片網址 1 </label>
            <input type="text" id="bg_add_image1" placeholder="請輸入圖片連結" class="form-control mb-2" value="https://images.unsplash.com/photo-1516627145497-ae6968895b74?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1924&q=80">
            <img id="bg_image1"
              src="https://images.unsplash.com/photo-1516627145497-ae6968895b74?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1924&q=80"
              alt="圖片1" width="250" class="img-fluid">
          </div>
          <div item="1" class="form-group col-md-6"><label for="bg_add_image2">輸入圖片網址 2 </label>
            <input type="text" id="bg_add_image2" placeholder="請輸入圖片連結" class="form-control mb-2"
              value="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80">
            <img id="bg_image2"
              src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
              alt="圖片2" width="250" class="img-fluid">
          </div>
          <div item="2" class="form-group col-md-6"><label for="bg_add_image3">輸入圖片網址 3 </label>
            <input type="text" id="bg_add_image3" placeholder="請輸入圖片連結" class="form-control mb-2" value="https://images.unsplash.com/photo-1517331156700-3c241d2b4d83?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1948&q=80">
            <img id="bg_image3"
              src="https://images.unsplash.com/photo-1517331156700-3c241d2b4d83?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1948&amp;q=80"
              alt="圖片3" width="250" class="img-fluid">
          </div>
          <div item="3" class="form-group col-md-6"><label for="bg_add_image4">輸入圖片網址 4 </label>
            <input type="text" id="bg_add_image4" placeholder="請輸入圖片連結" class="form-control mb-2" value="https://images.unsplash.com/photo-1617093727343-374698b1b08d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80">
            <img id="bg_image4"
              src="https://images.unsplash.com/photo-1617093727343-374698b1b08d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1950&amp;q=80"
              alt="圖片4" width="250" class="img-fluid">
          </div>
          <div item="4" class="form-group col-md-6"><label for="bg_add_image5">輸入圖片網址 5 </label>
            <input type="text" id="bg_add_image5" placeholder="請輸入圖片連結" class="form-control mb-2" value="https://images.unsplash.com/photo-1511914265872-c40672604a80?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1867&q=80">
            <img id="bg_image5"
              src="https://images.unsplash.com/photo-1511914265872-c40672604a80?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1867&amp;q=80"
              alt="圖片5" width="250" class="img-fluid">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" true-value="1" false-value="0" id="bg_add_is_enabled" class="form-check-input">
            <label for="bg_add_is_enabled" class="form-check-label">
              是否啟用
            </label>
          </div>
        </div>
        <div class="mt-3 text-right"><button id='bg_add_send' type="submit" class="btn btn-primary">建立產品資料</button></div>
      </div>

    </div>
  </div>



  <div class="container mt_5p ">
    <div id="app" class="container">
      <table class="table mt-4 row">
        <thead class='co1-12'>
          <tr class="row">
            <th class="col-3">產品圖片</th>
            <th class="col-2">產品名稱</th>
            <th class="col-2" width="120">
              原價
            </th>
            <th class="col-2">
              售價
            </th>
            <th class="col-2">
              是否啟用
            </th>
            <th class="col-1">
              刪除
            </th>
          </tr>
        </thead>
        <tbody id="productList">

        </tbody>
      </table>
      <p>目前有 <span id="productCount">0</span> 項產品</p>
    </div>
  </div>





  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="./js/api.js"></script>
  <script src="./js/background.js"></script>
</body>

</html>
